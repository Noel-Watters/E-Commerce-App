name: CI Pipeline

# Run the workflow on pushes and pull requests
on:
  push:
    branches:
      - dev
    paths-ignore:
      - '**.yml' # Ignore changes made by the workflow itself
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22' # Use a Node.js version compatible with your React app

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install --include=dev

      # Step 4: Build the project
      - name: Build project
        run: npm run build

      # Step 5: Run tests
      - name: Run tests
        run: npx jest --testMatch="**/__tests__/**/*.[jt]s?(x)" --watchAll=false

      # Step 6: Switch to the main branch
      - name: Checkout main branch
        run: |
          git fetch origin main
          git checkout main
          git pull origin main

      # Step 7: Commit and push changes to the main branch
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Automated changes from CI pipeline" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}